<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <%- include('partials/navbar.html') %>

    <div class="container">
      <form action="/Comprar" method="post">
      <div class="row mt-3">
            <% for(var i=0; i< Productos.length; i++) {%>
              <div class="col-4">
              <div class="card mt-2">
                <img style="max-width: 10rem ;"
                src=<%=Productos[i].Imagen%>
                class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"><%=Productos[i].nombre%></h5>
                  <p class="card-text"><%=Productos[i].descripcion%></p>
                  <p class="card-text"> Disponible </p><p class="card-text"><%=Productos[i].Cantidad%></p>
                  <p class="card-text"> Agregar al carrito </p>
                  <input class="form-control form-control-sm" type="number" placeholder="Cantidadcarrito" aria-label="Cantidadcarrito" name = "Cantidadcarrito" id = "Cantidadcarrito"<%=Productos[i].Numero%>  value = 0>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
            </div>
              <% } %>

      </div>
      <div class="row justify-content-center mt-3">
        <input class="btn btn-primary col-4" type="submit" href="/Comprar" value="Comprar">
      </div>
    </form>
    </div>
</body>

</html>
